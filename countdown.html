// Function to generate a random index and display the corresponding word
function displayRandomWord() {
     var randomIndex = Math.floor(Math.random() * wordList.length);
     var randomWord = wordList[randomIndex];
     var shuffledWord = shuffleString(randomWord);
     document.getElementById("randomWord").textContent = shuffledWord;
}

function shuffleString(inputString) {
    // Convert the string to an array of characters
    let characters = inputString.split('');

    // Perform Fisher-Yates Shuffle
    for (let i = characters.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [characters[i], characters[j]] = [characters[j], characters[i]];
    }

    // Convert the array back to a string
    return characters.join('');
}
